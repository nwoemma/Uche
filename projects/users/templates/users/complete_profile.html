{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - Tasty</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h2 class="text-center mb-4">Complete Your Profile</h2>
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" id="id_first_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="id_last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" id="id_last_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="id_address" class="form-label">Delivery Address</label>
                    <input type="text" name="address" id="id_address" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="id_meal_preference" class="form-label">Preferred Meal Type</label>
                    <select name="meal_preference" id="id_meal_preference" class="form-select">
                        <option value="burger">Burgers</option>
                        <option value="pizza">Pizza</option>
                        <option value="chicken">Fried Chicken</option>
                        <option value="vegan">Vegan Options</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="id_diet" class="form-label">Dietary Restrictions</label>
                    <input type="text" name="diet" id="id_diet" class="form-control" placeholder="e.g. No peanuts, gluten-free">
                </div>

                <button type="submit" class="btn btn-primary w-100">Complete Profile</button>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
